name: Pylint

on:
  pull_request:
    paths:
      - '**/**.py'

jobs:
  pylint:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt update && sudo apt install --no-install-recommends -y \
        python3-django              \
        python3-djangorestframework \
        python3-pillow              \
        python3-bcrypt              \
        python3-psycopg2            \
        pylint                      \
        python3-pylint-django

    - name: Analysing the code with pylint
      run: |
        pylint --version
        pylint --disable=R0901,W0212,E5142  --load-plugins=pylint_django --django-settings-module=goald.settings $(git ls-files '*.py')

  generate_schema:
    runs-on: ubuntu-22.04
    needs: pylint
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install pyyaml uritemplate inflection

    - name: Generate schema.yaml file
      run: |
        python3 manage.py generateschema --file schema.yaml

    - name: Archive schema.yaml
      uses: actions/upload-artifact@v4
      with:
        name: schema
        path: ./schema.yaml

