<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="{% load static %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{% static 'js/source.js' %}"></script>
    <script src="{% static 'js/modal.js' %}"></script>
</head>

<body>
    <div id="header" class="shadow">
        <div id="logo">
            <img src="/static/img/logo.png" alt="logo">
        </div>
        <div id="my-account" class="button shadow">
            <img src="/static/img/person.png" alt="icon">
            <span>{{ login }}</span>
        </div>
    </div>
    <div id="container">
        <div id="list-container">
            <div id="group-list" class="list shadow">
                <div>
                    <h2 class="title">Группы</h2>
                    <h2 class="plus-button">+</h2>
                </div>
                <div id="group-list-content">
                    <div class="list-element no-element">
                        <h2 class="title">Нет групп</h2>
                    </div>
                </div>
            </div>
            <div id="goal-list" class="list shadow">
                <div>
                    <h2 id="goal-title" class="title">Цели</h2>
                    <h2 class="plus-button">+</h2>
                </div>
                <div id="goal-list-content">
                    <div class="list-element no-element">
                        <h2 class="title">Нет целей</h2>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="entity" style="display: none;">
                <div id="entity-info" class="shadow">
                    <div>
                        <h2 id="entity-title" class="title">Группа</h2>
                    </div>
                    <div>
                        <div id="entity-info-image-container">
                            <img id="entity-info-image" alt="image">
                        </div>
                        <div id="entity-info-name-container">
                            <h2 id="entity-info-title" class="title"></h2>
                        </div>
                    </div>
                </div>
                <div id="participant-list" class="list shadow">
                    <h2 class="title">Участники</h2>
                    <h2 class="plus-button">+</h2>
                </div>
            </div>
            <div id="event-chat-report" class="shadow">
                <div id="event-chat-report-choice">
                    <div class="event-chat-report-option" style="color: black;">
                        <h2 class="title">Cобытия</h2>
                    </div>
                    <div class="event-chat-report-option">
                        <h2 class="title">Сообщения</h2>
                    </div>
                    <div class="event-chat-report-option">
                        <h2 class="title">Отчёты</h2>
                    </div>
                </div>
            </div>  
        </div> 
    </div>

    <div id="modal" class="modal">
        <span class="close-button">&times;</span>
        <form action="{% url 'group/create' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
                <label for="group-name">
                    Имя группы:  
                    <input type="text" id="group_name" name="group_name">
                </label>
                <label for="avatar">
                    Аватар:
                    <input type="file" name="group_avatar" accept="static/images/groupProfiles/*">
                </label>
                <label for="privacy">
                    Режим приватности:
                    <select id="privacy_mode" name="privacy_mode">
                        <option value="public">Публичный</option>
                        <option value="private">Приватный</option>
                    </select>
                </label>
            <button id="create-group-button">Создать группы</button>
        </form>
    </div>

    <div id="modalGoal" class="modalGoal">
        <span class="close-buttonGoal">&times;</span>
        <form action="{% url 'group/create' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
            <label>Название цели</label>
            <input type="text" name="name" required><br><br>        
            <button id="add-goal-button" type="submit">Добавить цель</button>
        </form>
    </div>

    <div id="modalUser" class="modalUser">
        <span class="close-buttonUser">&times;</span>
        <form action="{% url 'group/create' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
            <label>Имя участника</label>
            <input type="text" name="name" required><br><br>        
            <button id="add-user-button" type="submit">Добавить участника</button>
        </form>
    </div>

    <script>
        setupModal("modal", "openModal", "close-button");
    </script>
    
    <script>
        setupModal("modalGoal", "openModalGoal", "close-buttonGoal");
    </script>
    
    <script>
        setupModal("modalUser", "openModalUser", "close-buttonUser");
    </script>
</body>
