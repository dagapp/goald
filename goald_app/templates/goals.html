{% include "header.html" %}
<table border=1>
    {% for goal in goals %}
    <tr>
        <td>{{ goal.id           }}</td>
        <td>{{ goal.name         }}</td>
        <td>{{ goal.is_active    }}</td>
        <td>{{ goal.alert_period }}</td>
        <td>{{ goal.group_id     }}</td>
        <td>{{ goal.report_id    }}</td>
        <td>{{ goal.supergoal_id }}</td>
    </tr>
    {% endfor %}
</table>
{% include "footer.html" %}
